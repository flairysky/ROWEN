<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let's talk | Rowen Education</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="icon" type="image/png" href="assets/images/Slide10-removebg-preview.png">

  <meta property="og:description" content="Design your academic journey to be more exciting than your dreams.

">
  <meta property="og:image" content="https://roweneducation.com/assets/images/Slide10-removebg-preview.png">

  <!-- Twitter Card Meta Tags -->

</head>
<body>
  <div id="layout-placeholder"></div>
  <div id="content-to-load" style="display:none;">
    <div class="content-container">
    <section class="team-hero">
  <h2>LET'S TALK</h2>
  <div class="red-underline"></div>
  <p class="team-description">
    Arrange a non-binding discussion with one of our team members
  <br> about possible opportunities for your academic journey.</p>
  </section>
      <form
  action="https://formspree.io/f/xgvzvnnz"
  method="POST"
  class="custom-discussion-form"
>
  <h2>Schedule a non-binding discussion.</h2>

  <label>
    Please indicate if you are a student or a guardian.<span style="color:red">*</span><br>
    <input type="radio" name="role" value="student" required> Student<br>
    <input type="radio" name="role" value="guardian" required> Guardian
  </label>

  <label>
    What is your first name?<span style="color:red">*</span><br>
    <input type="text" name="first_name" required placeholder="Your first name">
  </label>

  <label>
    At what stage of your studies are you? (or your student if you are a guardian)<span style="color:red">*</span><br>
    <input type="radio" name="topic" value="Highschooler (1.-2.year)"> Highschooler (1.-2.year)<br>
    <input type="radio" name="topic" value="Highschooler (3.-4.year)"> Highschooler (3.-4.year)<br>
    <input type="radio" name="topic" value="Bachelor Student"> Bachelor Student<br>
    <input type="radio" name="topic" value="Master Student"> Master Student
  </label>

  <label>
    Location of your studies. (The more specific the answer the more we can prepare for the discussion)<span style="color:red">*</span><br>
    <input type="text" name="location" required placeholder="Your location or school">
  </label>

  <label>
    Name of current school/university (optional)<br>
    <input type="text" name="school" placeholder="School or University (optional)">
  </label>

  <label>
    What topic would you like to discuss?<span style="color:red">*</span><br>
    <input type="checkbox" name="stage" value="Learning strategies mentoring" required> Learning strategies mentoring<br>
    <input type="checkbox" name="stage" value="General Academic guidance" required> General Academic guidance<br>
    <input type="checkbox" name="stage" value="Extracurriculars" required> Extracurriculars<br>
    <input type="checkbox" name="stage" value="Application for bachelor's degree" required> Application for bachelor's degree<br>
    <input type="checkbox" name="stage" value="Application for master's degree" required> Application for master's degree<br>
    <input type="checkbox" name="stage" value="Other" required> Other:
    <input type="text" name="topic_other" placeholder="Please specify">
  </label>

  <label>
    What is your email address?<span style="color:red">*</span><br>
    <input type="email" name="email" required placeholder="Your email">
  </label>

  <label>
    Promo Code (not compulsory)<br>
    <input type="text" name="promo_code" placeholder="Promo code (optional)">
  </label>

  <label>
    <a href="policy.html" target="_blank">Privacy Policy</a> and <a href="terms.html" target="_blank">Terms of Use</a>.<span style="color:red">*</span>
    <br>
    <input type="checkbox" name="accept" required>
    I agree with the Privacy Policy and Terms of Use of Rowen Education.
    <br>
    <input type="checkbox" name="guardian" value="Guardian Acknowledgement">
    You understand that if you are a student below 18 years old, there will have to be a guardian present at the first discussion.
    <br>
    <input type="checkbox" name="not_robot" required>
    I am not a robot.
  </label>

  <button type="submit">Send</button>
</form>

  </div>
  </div>

  <script>
    function includeHTML(id, url, cb) {
      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error('Failed to load ' + url + ': ' + response.status);
          return response.text();
        })
        .then(data => {
          document.getElementById(id).innerHTML = data;
          if (cb) cb();
        })
        .catch(err => {
          console.error('Error including', url, err);
        });
    }

    function initNavEvents() {
      const hamburger = document.getElementById('hamburger-btn');
      const navLinks = document.getElementById('navLinks');
      if (!hamburger || !navLinks) return;
      hamburger.addEventListener('click', (e) => {
        e.stopPropagation();
        navLinks.classList.toggle('open');
      });
      document.querySelectorAll('.dropdown > a').forEach(link => {
        link.addEventListener('click', function(e) {
          if (window.innerWidth <= 900) {
            e.preventDefault();
            document.querySelectorAll('.dropdown-content').forEach(ul => {
              if (ul !== this.nextElementSibling) ul.style.display = 'none';
            });
            const dropdown = this.nextElementSibling;
            dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
          }
        });
      });
      window.addEventListener('click', function(e) {
        if (window.innerWidth <= 900 && !e.target.closest('.nav-links') && !e.target.closest('#hamburger-btn')) {
          navLinks.classList.remove('open');
          document.querySelectorAll('.dropdown-content').forEach(ul => ul.style.display = 'none');
        }
      });
      window.addEventListener('resize', function() {
        if (window.innerWidth > 900) {
          navLinks.classList.remove('open');
          document.querySelectorAll('.dropdown-content').forEach(ul => ul.style.display = '');
        }
      });
    }

    includeHTML("layout-placeholder", "layout.html", function() {
      const content = document.getElementById("content-to-load").innerHTML;
      const layoutMain = document.querySelector("#layout-placeholder main");
      if (layoutMain) layoutMain.innerHTML = content;
      initNavEvents();
    });
  </script>
</body>
</html>
