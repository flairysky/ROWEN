<body>
  <div id="layout-placeholder"></div>
  <div id="content-to-load" style="display:none;">
    <div class="content-container">
    <section class="team-hero">
  <h2>LET'S TALK</h2>
  <div class="red-underline"></div>
  <p class="team-description">
    Arrange a non-binding discussion with one of our team members
  <br> about possible opportunities for students of your high school or other academic institution.</p>
  </section>
      <form
  action="https://formspree.io/f/movlvkkw"
  method="POST"
  class="custom-discussion-form"
>
  <h2>Contact Form For Academic Institutions</h2>

  <label>
    What is your full name?<span style="color:red">*</span><br>
    <input type="text" name="full_name" required placeholder="Your full name">
  </label>

  <label>
    What kind of academic institution do you represent?<span style="color:red">*</span><br>
    <input type="checkbox" name="institution_type" value="High School" required> High School<br>
    <input type="checkbox" name="institution_type" value="University"> University<br>
    <input type="checkbox" name="institution_type" value="Other"> Other
  </label>

  <label>
    What is the name of your academic institution?<span style="color:red">*</span><br>
    <input type="text" name="institution_name" required placeholder="Institution name">
  </label>

  <label>
    Insert the webpage of your academic institution<br>
    <input type="text" name="institution_webpage" placeholder="e.g. https://www.university.edu">
  </label>

  <label>
    What is your email address?<span style="color:red">*</span><br>
    <input type="email" name="confirm_email" required placeholder="Enter your email address">
  </label>

  <label>
    <a href="policy.html" target="_blank">Privacy Policy</a> and <a href="terms.html" target="_blank">Terms of Use</a>.<span style="color:red">*</span>
    <br>
    <input type="checkbox" name="accept" required>
    I agree with the Privacy Policy and Terms of Use of Rowen Education.<br>
    <input type="checkbox" name="not_robot" required>
    I am not a robot.
  </label>

  <button type="submit">Send</button>
</form>

  </div>
  </div>

  <script>
    function includeHTML(id, url, cb) {
      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error('Failed to load ' + url + ': ' + response.status);
          return response.text();
        })
        .then(data => {
          document.getElementById(id).innerHTML = data;
          if (cb) cb();
        })
        .catch(err => {
          console.error('Error including', url, err);
        });
    }

    function initNavEvents() {
      const hamburger = document.getElementById('hamburger-btn');
      const navLinks = document.getElementById('navLinks');
      if (!hamburger || !navLinks) return;
      hamburger.addEventListener('click', (e) => {
        e.stopPropagation();
        navLinks.classList.toggle('open');
      });
      document.querySelectorAll('.dropdown > a').forEach(link => {
        link.addEventListener('click', function(e) {
          if (window.innerWidth <= 900) {
            e.preventDefault();
            document.querySelectorAll('.dropdown-content').forEach(ul => {
              if (ul !== this.nextElementSibling) ul.style.display = 'none';
            });
            const dropdown = this.nextElementSibling;
            dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
          }
        });
      });
      window.addEventListener('click', function(e) {
        if (window.innerWidth <= 900 && !e.target.closest('.nav-links') && !e.target.closest('#hamburger-btn')) {
          navLinks.classList.remove('open');
          document.querySelectorAll('.dropdown-content').forEach(ul => ul.style.display = 'none');
        }
      });
      window.addEventListener('resize', function() {
        if (window.innerWidth > 900) {
          navLinks.classList.remove('open');
          document.querySelectorAll('.dropdown-content').forEach(ul => ul.style.display = '');
        }
      });
    }

    includeHTML("layout-placeholder", "layout.html", function() {
      const content = document.getElementById("content-to-load").innerHTML;
      const layoutMain = document.querySelector("#layout-placeholder main");
      if (layoutMain) layoutMain.innerHTML = content;
      initNavEvents();
    });
  </script>
</body>
</html>
